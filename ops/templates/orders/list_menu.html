{%  extends 'index.html' %}

{% block content %}
    <div class="custom_content">
        
        {% block menu %}
            {% include "menu.html" %}
        {% endblock menu %}

        <h3>Menus</h3>
        {% for menu in menus.values %}
            <li>id: {{menu.id}}</li>
            <li>name : {{menu.name}}</li>
            <hr />
        {% endfor %}
    </div>

{% endblock content %}
