{%  extends 'index.html' %}

{% block content %}
    <div class="custom_content">
        
        {% block menu %}
            {% include "menu.html" %}
        {% endblock menu %}

        <h3>Customers</h3>
        
        {% for customer in customers.values %}
            <li>id: {{customer.id}}</li>
            <li>name : {{customer.name}}</li>
            <hr />
        {% endfor %}
    </div>

{% endblock content %}
